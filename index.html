<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Preloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="preloader">
        <model-viewer
          id="myModel"
          src="https://raw.githubusercontent.com/noman1100/soccer-ball/main/soccer_ball.glb"
          alt="3D Soccer Ball"
          auto-rotate
          auto-rotate-delay="0"
          rotation-per-second="30deg"
          disable-zoom
          interaction-prompt="none"
          style="width: 200px; height: 200px; background-color: transparent;">
        </model-viewer>
        <div class="text-container"></div>
    </div>
    <div class="main-content">
        <!-- Your website content goes here -->
        <h2>Main Content Loaded</h2>
        <p>The preloader animation is complete.</p>
    </div>

    <!-- Load the model-viewer library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
